{% with messages = get_flashed_messages(with_categories=true) %}

	{% if messages %}

		{% for category, message in messages %}

			<div class="row">

				{% if category == 'success' %}

					<div class="alert alert-success text-center" role="alert">

						{{ message }}	

					</div>

				{% elif category == 'error' %}	

					<div class="alert alert-danger text-center" role="alert">

						{{ message }}	

					</div>

				{% endif %}

			</div>

		{% endfor %}

	{% endif %}

{% endwith %}
